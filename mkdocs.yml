site_name: Target Permutation Importances Documentation
site_url: https://target-permutation-importances.readthedocs.io/en/latest/
repo_url: https://github.com/kingychiu/target-permutation-importances
repo_name: target-permutation-importances
theme:
  name: "material"
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow


nav:
  - "Introduction": index.md
  - "Benchmarks": benchmarks.md
  - "API Reference": reference.md

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/katex.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://installer.readthedocs.io/en/stable/objects.inv  # demonstration purpose in the docs
          - https://mkdocstrings.github.io/autorefs/objects.inv
          options:
            filters: []
            separate_signature: true
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # docstring_options:
            #   ignore_init_summary: true

